<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css", rel="stylesheet"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
    <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
            <input type="text" spellcheck="false" placeholder="Enter city name" required/>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </div>
        <!-- <img src="weather.gif" alt="gif"> -->
    </section>
    <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
            <span class="numb">_</span>
            <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span>_, _</span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">_</span>
                        <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <span>_</span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
